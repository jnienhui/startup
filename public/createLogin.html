  <div class="login-form">
		<h2>Create Account</h2>
		<form id="createLoginForm">
			<input id="newUsername" type="text" name="username" placeholder="Username" required><br>
      <div id="createUserError"></div>
			<input id="newPassword" type="password" name="password" placeholder="Password" required><br>
      <input id="confirmPassword" type="password" name="password" placeholder="Confirm Password" required><br>
      <div id="createPasswordError"></div>
			<button id= "createUser" type="submit">Create</button>
		</form>
	</div>

  <button id="clearStorageButton">Clear Storage</button>
  <div id="clearStorage"></div>
